            </nav>

    </section>

    <div class="body-container" id="body-container">
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content" id="modal-content">
                <div class="modal-header" id="modal-header">
                    <h3>S<sup>2</sup>GC</h3>
                    <h3>Code Editor</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body" id="modal-body">
                    <div class="editor-container" id="editor-container">
                        <textarea class="code-editor" id="code-editor">Code Editor..</textarea>
                    </div>
                </div>
                <div class="modal-footer" id="modal-footer">
                    <button class="run-button" id="run-button">Run</button>
                </div>
            </div>
        </div>
        <div id="body-content" class="body-content">
            <div class="common-bus-container" id="common-bus-container">
                <div class="common-bus-container-header">
                    <h3>Common Bus System</h3>
                    <div class="model-button" id="model-button">
                        <button class="btn btn-open" id="myBtn">Code Editor</button>
                    </div>
                </div>
                <div class="common-bus-box" id="common-bus-box">
                    <div class="bus-container">
                        <div class="bus-implementation-div">
                            <div class="memory-box" id="memory-box">
                                <span>Memory 8192*32</span>
                            </div>
                            <div class="memory-read-write">
                                <div class="memory-write">
                                    <span class="write-arrow">&#8592</span>
                                    <span class="write-text">Write</span>
                                </div>
                                <div class="memory-read">
                                    <span class="read-arrow">&#8594</span>
                                    <span class="read-text">Read</span>
                                </div>
                            </div>
                            <div class="memory-to-selection-1-div" id="memory-to-selection-1-div"> </div>
                            <div class="bus-selector" id="bus-selector">
                                <span class="bus-selector-1" id="bus-selector-1">1</span>
                                <span class="bus-selector-2" id="bus-selector-2">2</span>
                                <span class="bus-selector-3" id="bus-selector-3">3</span>
                                <span class="bus-selector-6" id="bus-selector-6">6</span>
                                <span class="bus-selector-0" id="bus-selector-0">0</span>
                                <span class="bus-selector-7" id="bus-selector-7">7</span>
                                <span class="bus-selector-4" id="bus-selector-4">4</span>
                                <span class="bus-selector-5" id="bus-selector-5">5</span>
                                <span class="bus-selector-8" id="bus-selector-8">8</span>
                            </div>
                            <div class="selection-lines" id="selection-lines">
                                <span class="selection-0" id="selection-0">&#8593</span>
                                <span class="selection-1" id="selection-1">&#8593</span>
                                <span class="selection-2" id="selection-2">&#8593</span>
                            </div>
                            <div class="selection-no" id="selection-no">
                                <span class="selection-text-0" id="selection-text-0">S0</span>
                                <span class="selection-text-1" id="selection-text-1">S1</span>
                                <span class="selection-text-2" id="selection-text-2">S2</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="memory-container">
                <div class="headline-text">
                    <h3 class="hedline-title" id="headline-title">Memory View</h3>
                    <label class="switch">
                        <input class="checkbox-input" id="checkbox-input" onclick="toggleMemorySlot(this.value);"
                            type="checkbox" checked>
                        <span class="checkbox-slider round"></span>
                    </label>
                </div>
                <div class="slot-container">
                    <div id="memory-view-box" class="memory-view-box"></div>
                </div>
                <div class="slider">
                    <input class="slider-input" id="slider-input" type="range" min="0" max="15" value="0"
                        oninput="sliderChange(this.value)"><span id="sliderValue">0</span>
                </div>
            </div>
        </div>
    </div>
