<head>

<body class="scroll">
    <section id="memory-section" class="memory-section">
        <div class="memory-box">
            <h3>Memory View</h3>
            <div id="memory-view-box">
            </div>
            <div class="slideContainer">
                <input id="slider" type="range" min="0" max="15" value="0" oninput="sliderChange(this.value)"><span
                    id="sliderValue">0</span>
            </div>
        </div>
    </section>

    <script defer src="./script/memory.js"></script>
    <script defer src="./script/slider.js"></script>
